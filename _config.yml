# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 月牙天冲
SEOTitle: 月牙天冲的博客
subtitle: 博客
description: '月牙天冲在 Github 上的个人博客'
author: 月牙天冲
language:  zh-Hans
timezone:  Asia/Shanghai
header-img: //o7bkkhiex.bkt.clouddn.com/lion-blur-bg.jpg
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wudizhangzhi.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: Anisina

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/wudizhangzhi/wudizhangzhi.github.io.git
  branch: master

# 其他设置
cnd-url: "http://olch8050n.bkt.clouddn.com/"


# 博文默认图片(如果不设置这一项, 博文标题的图片默认是灰色的)
post-default-img: http://olch8050n.bkt.clouddn.com/bac2.jpeg


# Sidebar settings
sidebar: true
sidebar-about-description: "月牙天冲在 Github 上的个人博客"
sidebar-avatar: http://olch8050n.bkt.clouddn.com/avatar.jpg
#功能标签
featured-tags: true
featured-condition-size: 1
